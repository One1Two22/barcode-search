<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barcode Search</h1>
        <input type="file" id="importFile" accept=".xlsx">
        <input type="text" id="searchInput" placeholder="Enter barcode" onkeydown="handleKeyDown(event)">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
        <div id="scannedBarcodeText" style="color: green;"></div>
        <div id="resultText">Results will be displayed here</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
